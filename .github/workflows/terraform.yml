name: Terraform CI/CD

on:
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"

env:
  TF_VERSION: 1.5.0
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -no-color \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="notion_api_key=${{ secrets.NOTION_API_KEY }}" \
            -var="notion_database_id=${{ secrets.NOTION_DATABASE_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -out=tfplan.out
        continue-on-error: false
        id: plan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.out', 'utf8');
            const output = `#### Terraform Plan üìù

            <details>
            <summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Remove Service Account from State (if exists)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: |
          # Try to remove service account from state to avoid IAM API issues
          terraform state rm google_service_account.cloudrun_sa || true
          terraform state rm google_project_iam_member.cloudrun_invoker || true

      - name: Terraform Apply - APIs First
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: |
          # First, enable APIs
          terraform apply -auto-approve \
            -target="google_project_service.iam" \
            -target="google_project_service.secretmanager" \
            -target="google_project_service.artifactregistry" \
            -target="google_project_service.run" \
            -target="google_project_service.cloudscheduler" \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="notion_api_key=${{ secrets.NOTION_API_KEY }}" \
            -var="notion_database_id=${{ secrets.NOTION_DATABASE_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"

      - name: Wait for APIs to propagate
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: sleep 30

      - name: Terraform Apply - All Resources
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="notion_api_key=${{ secrets.NOTION_API_KEY }}" \
            -var="notion_database_id=${{ secrets.NOTION_DATABASE_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"
