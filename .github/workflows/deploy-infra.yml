name: Infrastructure CI/CD

on:
  pull_request:
    # terraformã‚³ãƒ¼ãƒ‰ã®å¤‰æ›´æ™‚ã«å®Ÿè¡Œ
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-infra.yml"
  push:
    # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œ
    branches:
      - main
    # terraformã‚³ãƒ¼ãƒ‰ã®å¤‰æ›´æ™‚
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-infra.yml"

env:
  TF_VERSION: 1.5.0
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        # ãƒ—ãƒ«ãƒªã‚¯æ™‚ã®ã¿Planã‚’å®Ÿè¡Œã—ã¦çµæœã‚’ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -no-color \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="notion_api_key=${{ secrets.NOTION_API_KEY }}" \
            -var="notion_database_id=${{ secrets.NOTION_DATABASE_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -out=tfplan.out

            # planãƒ•ã‚¡ã‚¤ãƒ«ãƒã‚¤ãƒŠãƒªã‹ã‚‰ãƒ†ã‚­ã‚¹ãƒˆã¸å¤‰æ›ã—ã¦ä¿å­˜ (ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ç”¨)
          terraform show -no-color tfplan.out > tfplan.txt
        continue-on-error: false
        id: plan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.txt', 'utf8');
            const output = `#### Terraform Plan ğŸ“

            <details>
            <summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«ã®ã¿Applyã‚’å®Ÿè¡Œ
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="notion_api_key=${{ secrets.NOTION_API_KEY }}" \
            -var="notion_database_id=${{ secrets.NOTION_DATABASE_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"
